<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - TechMaster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }

        .contact-container h2 {
            color: #1e3c72;
        }

        .contact-container p {
            margin: 1rem 0;
        }

        .contact-container img {
            width: 50px;
            margin: 1rem;
        }

        .contact-container a {
            color: #1e3c72; /* 设置链接文字颜色 */
            text-decoration: none; /* 去掉下划线 */
            font-size: 1rem; /* 设置字体大小 */
            font-weight: bold; /* 设置字体加粗 */
            display: inline-flex; /* 使图标和文字在同一行 */
            align-items: center; /* 垂直居中 */
        }

        .contact-container a:hover {
            text-decoration: underline; /* 鼠标悬停时显示下划线 */
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>联系我们</h2>
        <p>邮箱：chatmm9527@gmail.com</p>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=chatmm9527@gmail.com" target="_blank">
            <img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="发邮件">发邮件

    </div>
</body>
</html>
